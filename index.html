<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE PORTAL (Curated)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303; --sidebar: #0a0a0c; --card: #111113; --border: #1f1f23;
            --text: #f2f2f2; --text-dim: #71717a; --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.25); --scrollbar: #27272a;
        }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; display: block !important; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        aside { width: 280px; min-width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; height: 100vh; }
        .brand { padding: 25px 20px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .logo { font-size: 1.1rem; font-weight: 800; color: #fff; text-shadow: 0 0 15px var(--accent-glow); }
        .logo span { color: var(--accent); }
        .stats { font-size: 0.65rem; color: var(--text-dim); margin-top: 6px; font-family: 'JetBrains Mono'; }

        .nav-container { flex: 1; overflow-y: auto; padding: 10px; cursor: grab; user-select: none; }
        .nav-container:active { cursor: grabbing; }
        .nav-item { padding: 11px 14px; margin-bottom: 2px; border-radius: 8px; cursor: pointer; color: var(--text-dim); font-size: 0.82rem; font-weight: 600; display: flex; justify-content: space-between; align-items: center; transition: 0.1s; }
        .nav-item:hover { background: rgba(255,255,255,0.03); color: #fff; }
        .nav-item.active { background: rgba(99, 102, 241, 0.12); color: var(--accent); border-left: 3px solid var(--accent); }
        .badge { font-size: 0.65rem; background: #1a1a1e; padding: 2px 6px; border-radius: 4px; font-family: 'JetBrains Mono'; color: #666; }

       
        main { flex: 1; display: flex; flex-direction: column; height: 100vh; position: relative; }
        .header { padding: 15px 40px; background: rgba(3,3,5,0.85); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .search-wrap { position: relative; width: 350px; }
        .search-input { width: 100%; background: #000; border: 1px solid var(--border); padding: 10px 15px 10px 40px; border-radius: 10px; color: #fff; outline: none; font-size: 0.85rem; }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: #444; }

        .content-scroll { flex: 1; overflow-y: auto; padding: 30px 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; padding-bottom: 80px; }

        .card { background: var(--card); border: 1px solid var(--border); padding: 15px 10px; border-radius: 10px; text-decoration: none; color: var(--text); display: flex; flex-direction: column; align-items: center; text-align: center; transition: 0.2s; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-3px); border-color: var(--text-dim); background: #17171a; }
        .card img { width: 32px; height: 32px; margin-bottom: 10px; border-radius: 6px; background: #000; object-fit: contain; }
        .card-name { font-weight: 700; font-size: 0.78rem; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-url { font-size: 0.6rem; color: var(--text-dim); font-family: 'JetBrains Mono'; }

       
        .custom-page { background: var(--card); padding: 40px; border-radius: 15px; border: 1px solid var(--border); max-width: 800px; margin: 0 auto; line-height: 1.8; }
        .custom-page h2 { color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .discord-btn { display: inline-block; background: #5865F2; color: white !important; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; transition: 0.2s; }
        .discord-btn:hover { background: #4752c4; transform: scale(1.05); }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            aside { width: 100%; min-width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); }
            .nav-container { display: flex; overflow-x: auto; height: 55px; align-items: center; padding: 0 10px; }
            .nav-item { margin-bottom: 0; margin-right: 8px; white-space: nowrap; }
            .header { padding: 10px 20px; flex-direction: column; gap: 10px; }
            .search-wrap { width: 100%; }
        }
    </style>
</head>

        const SPECIAL_TABS = ["âš™ï¸ Settings", "â„¹ï¸ Info", "ğŸ‘¨â€ğŸ’» Creator"];
        let allCategories = [];
        let currentIdx = 0;

        function init() {
            try {
                for (const [key, val] of Object.entries(DB)) {
                    const links = val.split(',').map(s => {
                        const parts = s.split('|').map(x => x.trim());
                        if (parts.length < 2) return null;
                        return { name: parts[0], url: `https://${parts[1]}` };
                    }).filter(x => x !== null);
                    allCategories.push({ type: 'link', name: key, items: links });
                }
                SPECIAL_TABS.forEach(t => allCategories.push({ type: 'special', name: t }));

                const total = allCategories.reduce((acc, c) => acc + (c.items ? c.items.length : 0), 0);
                document.getElementById('stats').textContent = `Total: ${total} Verified Sites`;
                
                renderNav();
                renderContent(0);
                enableDragging();
            } catch (e) {
                document.getElementById('stats').textContent = "Error loading database";
            }
        }

        function renderNav() {
            const nav = document.getElementById('navArea'); nav.innerHTML = '';
            allCategories.forEach((cat, idx) => {
                const d = document.createElement('div');
                d.className = `nav-item ${idx === 0 ? 'active' : ''}`;
                d.innerHTML = `<span>${cat.name}</span>${cat.items ? `<span class="badge">${cat.items.length}</span>` : ''}`;
                d.onclick = () => {
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    d.classList.add('active'); currentIdx = idx; renderContent(idx);
                };
                nav.appendChild(d);
            });
        }

        function renderContent(idx) {
            const data = allCategories[idx];
            const area = document.getElementById('contentArea');
            const search = document.querySelector('.search-wrap');
            document.getElementById('pageTitle').textContent = data.name;
            area.innerHTML = ''; area.scrollTop = 0;

            if (data.type === 'special') {
                search.style.visibility = 'hidden';
                if (data.name.includes('Settings')) {
                    area.innerHTML = `<div class="custom-page"><h2>è¨­å®š</h2><p>ã‚¢ã‚¯ã‚»ãƒ³ãƒˆã‚«ãƒ©ãƒ¼:</p><div style="display:flex;gap:15px;margin-top:20px;">

                    </div></div>`;
                } else { 
                    const total = document.getElementById('stats').textContent.split(' ')[1];
                    area.innerHTML = EDIT_PAGES[data.name].replace('info-count">-', `info-count">${total}`); 
                }
            } else {
                search.style.visibility = 'visible';
                const grid = document.createElement('div');
                grid.className = 'grid'; grid.id = 'linkGrid';
                const frag = document.createDocumentFragment();
                data.items.forEach(i => frag.appendChild(createCard(i)));
                grid.appendChild(frag); area.appendChild(grid);
            }
        }

        function createCard(i) {
            const domain = new URL(i.url).hostname;
            const a = document.createElement('a'); a.className = 'card'; a.href = i.url; a.target = '_blank';
            a.innerHTML = `<img src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" loading="lazy" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzIyMiI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiLz48L3N2Zz4='">
            <div class="card-name">${i.name}</div><div class="card-url">${domain}</div>`;
            return a;
        }

        function setColor(c) { document.documentElement.style.setProperty('--accent', c); document.documentElement.style.setProperty('--accent-glow', c + '44'); }

        function enableDragging() {
            const nav = document.getElementById('navArea'); let isDown = false, startY, scrollT;
            nav.addEventListener('mousedown', e => { isDown = true; startY = e.pageY - nav.offsetTop; scrollT = nav.scrollTop; });
            nav.addEventListener('mouseleave', () => isDown = false); nav.addEventListener('mouseup', () => isDown = false);
            nav.addEventListener('mousemove', e => { if (!isDown) return; e.preventDefault(); const y = e.pageY - nav.offsetTop; nav.scrollTop = scrollT - (y - startY) * 1.6; });
        }

        document.getElementById('searchInput').addEventListener('input', e => {
            const v = e.target.value.toLowerCase(), data = allCategories[currentIdx];
            if (!data || data.type !== 'link') return;
            const grid = document.getElementById('linkGrid'); grid.innerHTML = '';
            const frag = document.createDocumentFragment();
            data.items.filter(i => i.name.toLowerCase().includes(v) || i.url.toLowerCase().includes(v)).forEach(i => frag.appendChild(createCard(i)));
            grid.appendChild(frag);
        });

        window.onkeydown = e => { if (e.key === '/') { e.preventDefault(); document.getElementById('searchInput').focus(); } };
